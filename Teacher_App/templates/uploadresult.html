<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <meta charset="UTF-8">
    <title>Upload Result</title>
</head>
<body>

<div class="container">
    <form class="form-signin" method="POST" action="{% url 'uploadresult' %}">
        {% csrf_token %}
        <h4 class="form-signin-heading">Add Result here...</h4>

        <div class="form-group">
            <label >Rid : </label>
            {{form.Rid}}
        </div>
        <div class="form-group">
            <label >grade : </label>
            {{form.grade}}
        </div>

        <div class="form-group">
            <label >sub1 : </label>
            {{form.sub1}}
        </div>

       <div class="form-group">
            <label >marks1 : </label>
            {{form.marks1}}
        </div>

        <div class="form-group">
            <label >sub2 : </label>
            {{form.sub2}}
        </div>

       <div class="form-group">
            <label >marks2 : </label>
            {{form.marks2}}
        </div>

        <div class="form-group">
            <label >sub3 : </label>
            {{form.sub3}}
        </div>

        <div class="form-group">
            <label >marks3 : </label>
            {{form.marks3}}
        </div>

        <button class="btn btn-lg btn-success btn-block" type="submit">Submit</button>
    </form>

</div>

</body>
</html>
