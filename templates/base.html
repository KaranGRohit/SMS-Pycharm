
{% load staticfiles %}

<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>

     <div class="container">
  {% if user.is_authenticated %}
  <p>You are logged in.</p>
  <p>Hey there : {{user.username}}, Howdy</p>
  <p>Click <a href="{% url 'logout' %}">here</a> to Logout</p>

  {% else%}
  <p>You are not logged in!</p>
  <p>Please <a href="{% url 'login' %}">Login</a> here</p>
  {% endif %}

	{% block content %}

  {% endblock content %}

         </div>
    </body>
</html>
