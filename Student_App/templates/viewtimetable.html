{% extends 'base2.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><b>TimeTable Page</b></h2>
{% block content %}
{% for t in mytimetable %}

<div>
    <h2><a href="">Name : {{t.Roll_no}}</a></h2>
</div>

<div>
    <p>Timetable ID : {{t.Tmid}}</p>
    <p>Room No : {{t.room_no}}</p>
    <p>Time : {{t.time}}</p>
    <p>Day : {{t.day}}</p>
</div>

{% endfor %}
{% endblock content %}
</body>
</html>
